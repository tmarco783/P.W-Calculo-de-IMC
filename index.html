<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Calcular Índice de Massa Corporal</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link type="text/css" rel="stylesheet" href="materialize/css/materialize.min.css"  media="screen,projection"/>
    <link rel="stylesheet" type="text/css" media="screen" href="css/style.css" />
    <script src="javascript/script.js"></script>
</head>
<body>

    <!-- Card de cálculo de IMC -->
    <div id="formulario">
    <div class="row">
        <div class="col s12 m6">
          <div class="card blue-grey darken-1">
            <div class="card-content white-text">
              <h5 class="center-align">Cálculo de IMC</h5>
              <!-- Entradas -->

              <div class="row">
                    <form class="col s12">
                      
                      <div class="row">
                        <!-- Label peso -->
                        <label for="lPeso">Peso</label>
                        <div class="input-field col s12">
                          <!-- Input peso -->
                          <input id="peso" type="text">
                        </div>
                      </div>

                      <div class="row">
                        <!-- Label altura -->
                        <label for="lAltura">Altura</label>
                        <div class="input-field col s12">
                          <!-- Input altura -->
                          <input id="altura" type="text">
                        </div>
                      </div>
                      
                    </form>
                  </div>
            </div>
            <!-- Botão calcular -->
            <div class="card-action">
              <a href="#" onclick="calcularIMC()">Calcular</a>
            </div>
          </div>
        </div>
      </div>
    </div>


    
</body>
</html>
